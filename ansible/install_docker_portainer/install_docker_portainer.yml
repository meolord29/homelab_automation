---
- name: Install Docker and Portainer (Fix)
  hosts: all
  become: yes
  vars:
    docker_users: 
      - "{{ ansible_user }}"

  tasks:
    # -------------------------------------------------------
    # DEBUG: CHECK WHAT ANSIBLE SEES
    # -------------------------------------------------------
    - name: Debug Architecture and OS
      ansible.builtin.debug:
        msg: 
          - "Architecture: {{ ansible_facts['architecture'] }}"
          - "Distribution: {{ ansible_facts['distribution'] }}"
          - "Release Codename: {{ ansible_facts['distribution_release'] }}"

    # -------------------------------------------------------
    # 1. CLEANUP (FORCE REPO RESET)
    # -------------------------------------------------------
    - name: Remove old docker packages
      ansible.builtin.apt:
        name: [docker.io, docker-doc, docker-compose, podman-docker]
        state: absent
        autoremove: yes

    # [FIX] Force delete the repo file so Ansible is forced to regenerate it correctly
    - name: Delete existing Docker repo file to force refresh
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent

    # -------------------------------------------------------
    # 2. INSTALL SYSTEM DEPENDENCIES
    # -------------------------------------------------------
    - name: Install dependencies
      ansible.builtin.apt:
        name: [ca-certificates, curl, gnupg, lsb-release, python3-docker]
        state: present
        update_cache: yes

    # -------------------------------------------------------
    # 3. SETUP REPO
    # -------------------------------------------------------
    - name: Create directory for keyrings
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker's official GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
        force: true

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: >-
          deb [arch={{ ansible_facts['architecture'] | replace('x86_64','amd64') | replace('aarch64','arm64') }} signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/ubuntu
          {{ ansible_facts['distribution_release'] }} stable
        filename: docker
        state: present

    # [FIX] Manually update cache immediately after adding repo
    - name: Force Apt Update
      ansible.builtin.command: apt-get update
      changed_when: false

    # -------------------------------------------------------
    # 4. INSTALL ENGINE
    # -------------------------------------------------------
    - name: Install Docker Engine and Plugin
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service is running
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Add users to docker group
      ansible.builtin.user:
        name: "{{ item }}"
        groups: docker
        append: yes
      loop: "{{ docker_users }}"

    # -------------------------------------------------------
    # 5. PORTAINER
    # -------------------------------------------------------
    - name: Create Portainer data volume
      community.docker.docker_volume:
        name: portainer_data

    - name: Run Portainer Container
      community.docker.docker_container:
        name: portainer
        image: portainer/portainer-ce:latest
        state: started
        restart_policy: always
        ports:
          - "8000:8000"
          - "9443:9443" 
        volumes:
          - "/var/run/docker.sock:/var/run/docker.sock"
          - "portainer_data:/data"